apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.ChestnutPlus'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.3"
        /**
         *      1.0.1:  继承于：TestModules：的 1.0.22 代码库。其中，去掉了一些View层的代码。
         *      1.0.2:  修改包名的拼写错误，更新部分代码。
         *      1.0.3:
         *          1.  2017年6月22日12:01:58 增加XTextView，扩展TextView。
         *          2.  2017年6月28日12:09:27  完成SoundPoolHelper
         *          3.  2017年6月29日14:54:32  完成MediaPlayerHelper
         *
         */
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    //  RecyclerView & 上拉下拉刷新
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    //  RxVolley
    compile 'com.kymjs.rxvolley:rxvolley:1.1.4'
    //  图片加载
    compile files('libs/glide-3.7.0.jar')
}
