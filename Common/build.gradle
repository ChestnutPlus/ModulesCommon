apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.ChestnutPlus'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 8
        versionName "1.0.6"
        /**
         *      1.0.1:  继承于：TestModules：的 1.0.22 代码库。其中，去掉了一些View层的代码。
         *      1.0.2:  修改包名的拼写错误，更新部分代码。
         *      1.0.3:
         *          1.  2017年6月22日12:01:58 增加XTextView，扩展TextView。
         *          2.  2017年6月28日12:09:27  完成SoundPoolHelper
         *          3.  2017年6月29日14:54:32  完成MediaPlayerHelper
         *      1.0.4
         *          1.  2017年7月5日10:34:14   更新一些库
         *      1.0.5
         *          4.  2017年7月5日10:36:03   更新为1.0.5
         *              1）网络请求使用：RxVolley，暂时不封装
         *              2）图片加载使用：Glide，暂时不封装
         *              3）Json，使用GSon，并封装了XJsonUtils
         *
         *     1.0.6
         *          5.  回滚代码，使用回RxJava1.X
         *          6.  2017年7月6日11:01:47
         *              + UtilsManger : 统一对工具类进行管理和初始化
         *              + MediaInfoUtils ： 对媒体文件进行详细信息提取
         *              ~ 更新部分的Utils
         *          7.  2017年7月11日16:18:53
         *              - XEditView
         *              ~ XTextView 修复字体带来的OOM
         *              ~ 增加NetWorkUtils，监听网络的变化
         *              ~ 增加ScreenUtils，屏幕按键的监听
         *          8.  2017年8月1日23:13:44
         *              ~ AudioRecordHelper，增加，准备时间，最大录音时间的定义。
         *                                  修改了，默认的存储位置为UtilsManager的统一路径。
         *              ~ NotificationUtils，增加清除通知的方法。
         */
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
    //  RecyclerView & 上拉下拉刷新
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    //  RxVolley
    compile 'com.kymjs.rxvolley:rxvolley:1.1.4'
    //  ImgLoader
    compile files('libs/glide-3.7.0.jar')
    //  Json
    compile files('libs/gson-2.2.4.jar')
    //  RxPermission
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
    //  RxLife
    compile 'com.trello:rxlifecycle:0.8.0'
    compile 'com.trello:rxlifecycle-components:0.8.0'
}
